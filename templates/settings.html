<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <nav>
        <a href="/feed">ğŸ  Feed</a>
        <a href="/create">â• Create Post</a>
        <a href="/settings">âš™ï¸ Settings</a>
        <a href="/logout">ğŸšª Logout</a>
    </nav>
</header>

<main>
    <div class="settings-box">
        <h2>Profile Settings</h2>
        <form method="post">
            <label>Name</label>
            <input type="text" name="name" value="{{ settings.name if settings else '' }}">
            
            <label>Email</label>
            <input type="email" name="email" value="{{ settings.email if settings else '' }}">
            
            <label>Phone</label>
            <input type="text" name="phone" value="{{ settings.phone if settings else '' }}">
            
            <label>Bio</label>
            <textarea name="bio">{{ settings.bio if settings else '' }}</textarea>
            
            <label>
                <input type="checkbox" name="private" {% if settings and settings.is_private %}checked{% endif %}>
                Private Account
            </label>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</main>
</body>
</html>
